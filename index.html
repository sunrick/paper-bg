<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.10.2/paper-full.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.css" />
  <link href="main.css" rel="stylesheet"/>
</head>
<body>
  <nav class="nav">
    <div class="container">
      <a href="/" class="nav-item is-brand">
        paper.js fun
      </a>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <div class="columns is-multiline">

        <div data-id="background" class="column is-6">
          <p class="title"> Cute moving background </p>
          <section class="canvas-hero has-background box">
            <canvas id="background" resize></canvas>
          </section>
          <button data-id="left" class="button is-large"> <- </button>
          <button data-id="play-toggle" class="button is-large"> Play </button>
          <button data-id="right" class="button is-large"> -> </button>
        </div>

        <div data-id="explosion" class="column is-6">
          <p class="title"> Explosion </p>
          <section class="canvas-hero box">
            <canvas id="explosion" resize></canvas>
          </section>
          <p> Click anywhere in box. </p>
        </div>

        <div data-id="trail" class="column is-6">
          <p class="title"> Trail </p>
          <section class="canvas-hero box">
            <canvas id="trail" resize></canvas>
          </section>
          <p> Move your mouse anywhere in box. </p>
        </div>

        <div data-id="typer" class="column is-6">
          <p class="title"> Typer </p>
          <section class="canvas-hero box">
            <div class="control">
              <textarea class="textarea" placeholder="Start typing..."></textarea>
            </div>
            <div data-id="type-me">
            </div>
          </section>
          <button data-id="button" class="button is-large"> Play </button>
        </div>


        <div data-id="proto" class="column is-12">
          <p class="title"> Proto </p>
          <section class="box" style="padding: 2em 4em;">
            <progress class="progress is-success is-large" value="0" max="100">60%</progress>
            <h2 class="title is-1" style="padding: 2rem 0em;">tu comer (present)</h1>
            <div class="control" style="padding: 0em 0em 3rem 0em;">
              <input class="input is-large" placeholder="Start typing..."></input>
            </div>
          </section>
        </div>

      </div>
    </div>
  </section>


  <script src="./main.js"></script>
  <script src="./js/background.js"></script>
  <script src="./js/explosion.js"></script>
  <script src="./js/trail.js"></script>
  <script src="./js/typer.js"></script>
  <script src="./js/proto.js"></script>
</body>
</html>
